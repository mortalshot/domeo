<header class="header">
	<div class="header__container">
		<div class="header__row">
			<div class="header__logo logo">
				<a href="" class="logo__icon">
					<img src="@img/logo.svg" alt="" loading="lazy">
				</a>
			</div>

			<div class="header__menu menu">
				<button type="button" class="menu__icon icon-menu"><span></span></button>
				<nav class="menu__body">
					<ul>
						<li><a href="">Первый линк</a></li>
						<li><a href="">Второй линк</a></li>
						<li><a href="">Третий линк</a></li>
					</ul>


					<div class="header__call call-in">
						<div class="call-in__heading">
							<div class="call-in__title">Быстрый вызов сметчика</div>
							<div class="call-in__subtitle">Сметчик приедет в самое ближайшее время. Вызов бесплатный и ни к чему не обязывает</div>
						</div>

						<form action="#" class="call-in__form form">
							<div class="call-in__item form-item">
								<div class="input-wrapper input-wrapper_white">
									<label for="call-phone" class="form-label">Просто введите свой номер</label>
									<input id="call-phone" type="text" name="call-phone" placeholder="+7 (___) ___-__-__" class="input input_phone">
								</div>
							</div>

							<div class="call-in__submit">
								<button type="submit" class="btn btn_bg-yellow">Вызвать сметчика</button>
							</div>
						</form>
					</div>
				</nav>
			</div>
		</div>
	</div>
</header>
